<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>我的第一段 JavaScript</h1>
    <p>请输入数字。如果输入值不是数字，浏览器会弹出提示框。</p>
    <input id="demo1" type="text">
    <button type="button" onclick="myFunction1()">点击这里</button>

    <h1>我的第一段 JavaScript</h1>
    <p>请输入数字。如果输入值不是数字，浏览器会弹出提示框。</p>
    <input id="demo2" type="text">
    <button type="button" onclick="myFunction2()">点击这里</button>
</body>
<script>
    function myFunction1() {
        var x = document.getElementById("demo1").value;
        if (x == "" || isNaN(x)) {
            alert("不是数字");
        }
    }

    function myFunction2() {
        var x = document.getElementById("demo2").value;
        if (isNaN(x) || x.replace(/(^\s*)|(\s*$)/g, "") == "") {
            alert("不是数字");
        }
    }
</script>

</html>
